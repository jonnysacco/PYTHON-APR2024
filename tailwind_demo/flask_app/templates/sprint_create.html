<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1> Add a new sprint</h1>
        <form action="/sprints/new/process" method="POST">
            <select name="project_id" class="form-select">
                {% for each_project in project_list: %}
                <option value="{{each_project.id}}">{{each_project.idea}}</option>
                {% endfor %}
            </select>
            <p>
                <label for="feature" class="form-label">Feature: </label>
                <input type="text" name="feature" class="form-control" />
            </p>
            <p>
                <label for="priority" class="form-label">Priority: </label>
                <input type="number" name="priority" class="form-control" />
            </p>
            <p>
                <label for="due_date" class="form-label">Due date: </label>
                <input type="date" name="due_date" class="form-control" />
            </p>
            <p>Is completed?
            <input type="radio" id="1" name="is_completed" value="1">
            <label for="1">Yes</label>
            <input type="radio" id="0" name="is_completed" value="0">
            <label for="0">No</label>
            </p>
            <button type="submit" class="btn btn-success">Add the sprint</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>

</html>
